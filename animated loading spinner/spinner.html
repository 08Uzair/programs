<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinner</title>
    <style>
        .loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            display: inline-block;
            width: 80px;
            height: 80px;
            position: relative;
            border: 10px solid #3498db;
            border-top: 10px solid #f3f3f3;
            border-radius: 50%;
            animation: spin 2s linear infinite, fade 2s infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fade {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .content-container {
            display: none;
            text-align: center;
        }

        .content-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <div class="content-container">
        <img class="content-image" src="RONALDO2.jpg" alt="ronaldo">
        <p>This is your content after loading.</p>
    </div>

    <script>
       
        setTimeout(function() {
            document.querySelector('.loader-container').style.display = 'none';
            document.querySelector('.content-container').style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
