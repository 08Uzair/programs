<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Time Zone Timer</title>
  </head>
  <body>
    <h1>Basic Timer for Different Time Zones</h1>
    <div class="timer">
      <div class="timezone">
        <h2>New York (EST)</h2>
        <p id="new-york-time"></p>
      </div>
      <div class="timezone">
        <h2>London (GMT)</h2>
        <p id="london-time"></p>
      </div>
      <div class="timezone">
        <h2>Tokyo (JST)</h2>
        <p id="tokyo-time"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
